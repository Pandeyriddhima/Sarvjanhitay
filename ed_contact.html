    <div class="bg"></div>
    <div class="container">
        <form action="end.html">
            <div class="wrapper">
    <div class="title">
      Online Education
    </div>
    <div class="form">
      <div class="inputfield">
      <h3>Personal details</h3><br><br>
    </div>
       <div class="inputfield">
          <label>First Name</label>
          <input type="text" class="input">
       </div>
        <div class="inputfield">
          <label>Last Name</label>
          <input type="text" class="input">
       </div>
       <div class="inputfield">
          <label>DOB</label>
          <input type="date" class="input">
       </div>
       <div class="inputfield">
         <label>Email Address</label>
         <input type="email" class="input">
      </div>
      <div class="inputfield">
          <label>Phone Number</label>
          <input type="number" class="input">
       </div>
       <div class="inputfield">
       <h3>Education</h3><br><br>
     </div>
       <div class="inputfield">
         <label>Required for</label>
         <div class="custom_select">
           <select>
             <option value="">Select</option>
             <option value="1-5">I to V</option>
             <option value="6-8">VI to VIII</option>
             <option value="9-10">IX to X</option>
             <option value="11-12">XI to XII</option>
             <option value="Graduation">Graduation</option>
             <option value="post-graduation">Post Graduation</option>
             <option value="Comp">Competitive exams</option>
             <option value="none">Additional category</option>
           </select>
         </div>
      </div>
      <div class="inputfield">
         <label>Subjects of interest</label>
         <textarea class="textarea"></textarea>
      </div>
      <div class="inputfield">
        <input type="submit" value="SUBMIT" class="btn">
      </div>
    </div>
</div>
