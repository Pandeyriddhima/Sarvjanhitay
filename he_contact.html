    <div class="bg"></div>
    <div class="container">
        <form action="end.html">
            <div class="wrapper">
    <div class="title">
      Healthcare
    </div>
    <div class="form">
      <div class="inputfield">
      <h3>Personal details</h3><br><br>
    </div>
       <div class="inputfield">
          <label>First Name</label>
          <input type="text" class="input">
       </div>
        <div class="inputfield">
          <label>Last Name</label>
          <input type="text" class="input">
       </div>
       <div class="inputfield">
          <label>DOB</label>
          <input type="date" class="input">
       </div>
       <div class="inputfield">
         <label>Email Address</label>
         <input type="text" class="input">
      </div>
      <div class="inputfield">
          <label>Phone Number</label>
          <input type="number" class="input">
       </div>
       <div class="inputfield">
          <label>Address</label>
          <textarea class="textarea"></textarea>
       </div>
        <div class="inputfield">
          <label>Gender</label>
          <div class="custom_select">
            <select>
              <option value="">Select</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
       </div>
       <div class="inputfield">
       <h3>Not feeling too well?</h3><br><br>
     </div>
     <div class="con">
       <div class="inputfield">
       <label>Please select covid condition</label>

       <input type="radio" name="notify" value="yes">
       <label>Positive</label>
       <span class="checkmark"></span>
       <input type="radio" name="notify" value="no">
       <label>Negative</label>
       <span class="checkmark"></span>
         </div>
     </div>
       <div class="inputfield">
         <label>Health problems</label>
         <div class="custom_select">
           <select>
             <option value="">Select</option>
             <option value="General physician">General physician</option>
             <option value="Dermatology">Dermatology</option>
             <option value="Gynaecology">Gynaecology</option>
             <option value="Psychiatry">Psychiatry</option>
             <option value="Stomach">Stomach and digestion</option>
             <option value="ENT">Ear,Nose,Throat</option>
             <option value="Kidney">Kidney and urine</option>
             <option value="Ortho">Orthopaedic</option>
             <option value="Neuro">Neurology</option>
             <option value="Heart">Cardiology</option>
             <option value="Cancer">Cancer</option>
             <option value="Respiratory">Breathing and chest</option>
             <option value="Dental">Dental</option>
             <option value="None">Some other problem</option>
           </select>
         </div>
      </div>
      <div class="inputfield">
         <label>Some other problem</label>
         <textarea class="textarea"></textarea>
      </div>
      <div class="inputfield">
         <label>Previous health detail</label>
         <textarea class="textarea"></textarea>
      </div>
      <div class="inputfield">
        <input type="submit" value="SUBMIT" class="btn">
      </div>
    </div>
</div>
</form>
</div>
